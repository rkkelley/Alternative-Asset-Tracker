<div id="modal-backdrop"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Category</h3>
            <div class="mt-2 px-7 py-3">
                <form hx-post="/fragments/categories" hx-target="#dashboard-container" hx-swap="innerHTML">
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Category Name</label>
                        <input type="text" name="name" placeholder="e.g. Sneakers"
                            class="px-3 py-2 border rounded w-full focus:outline-none focus:shadow-outline" required>
                    </div>

                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 text-sm font-bold mb-2 flex items-center"
                            for="base_risk_score">
                            Inherent Risk Score (1-10)
                            <div class="group relative ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-400 cursor-help">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                                </svg>
                                <span
                                    class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 w-48 bg-gray-800 text-white text-xs rounded p-2 opacity-0 group-hover:opacity-100 transition-opacity text-center pointer-events-none">
                                    How volatile is this asset class generally? 1 = Stable (Cash), 10 = Highly
                                    Speculative (NFTs).
                                </span>
                            </div>
                        </label>
                        <select name="base_risk_score"
                            class="px-3 py-2 border rounded w-full focus:outline-none focus:shadow-outline">
                            <option value="1">1 - Very Low (Cash-like)</option>
                            <option value="2">2 - Low (Real Estate)</option>
                            <option value="3">3 - Low-Med (Watches)</option>
                            <option value="4">4 - Medium (Wine/Whiskey)</option>
                            <option value="5" selected>5 - Medium (Average)</option>
                            <option value="6">6 - Med-High (Trading Cards)</option>
                            <option value="7">7 - High (Sneakers)</option>
                            <option value="8">8 - High (Startups)</option>
                            <option value="9">9 - Very High (Crypto)</option>
                            <option value="10">10 - Extreme (NFTs)</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between space-x-3">
                        <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none">
                            Save
                        </button>
                        <button type="button" onclick="document.getElementById('modal-backdrop').remove()"
                            class="px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
