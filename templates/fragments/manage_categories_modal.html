<div id="modal-backdrop"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Manage Categories</h3>

            <!-- Add New Category Form -->
            <form hx-post="/fragments/categories" hx-target="#dashboard-container" hx-swap="innerHTML"
                class="mb-4 p-3 bg-gray-50 rounded-md text-left">
                <div class="mb-2">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Name</label>
                    <input type="text" name="name" placeholder="e.g. Stamps"
                        class="w-full px-3 py-2 border rounded text-sm focus:outline-none focus:border-blue-500"
                        required>
                </div>

                <div class="mb-2">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 flex items-center">
                        Risk Score
                        <div class="group relative ml-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-3 h-3 text-gray-400 cursor-help">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                            </svg>
                            <span
                                class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 w-40 bg-gray-800 text-white text-xs rounded p-2 opacity-0 group-hover:opacity-100 transition-opacity text-center pointer-events-none z-50">
                                1 = Stable (Cash)<br>10 = Volatile (NFTs)
                            </span>
                        </div>
                    </label>
                    <select name="base_risk_score"
                        class="w-full px-3 py-2 border rounded text-sm text-gray-700 focus:outline-none focus:border-blue-500">
                        <option value="1">1 - Very Low</option>
                        <option value="2">2 - Low</option>
                        <option value="3">3 - Low-Med</option>
                        <option value="4">4 - Medium</option>
                        <option value="5" selected>5 - Medium</option>
                        <option value="6">6 - Med-High</option>
                        <option value="7">7 - High</option>
                        <option value="8">8 - High</option>
                        <option value="9">9 - Very High</option>
                        <option value="10">10 - Extreme</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full px-3 py-2 bg-green-600 text-white text-sm font-medium rounded hover:bg-green-700 shadow-sm transition">
                    Add Category
                </button>
            </form>

            <!-- Category List -->
            <div class="max-h-60 overflow-y-auto border-t border-b border-gray-200 my-2">
                <ul class="divide-y divide-gray-200 text-left">
                    {% for cat in categories %}
                    <li class="py-2 flex justify-between items-center px-2 hover:bg-gray-50 group">
                        <div>
                            <span class="text-gray-700 font-medium block text-sm">{{ cat.name }}</span>
                            <span class="text-xs text-gray-400">Risk: {{ cat.base_risk_score }}</span>
                        </div>
                        <button hx-delete="/fragments/categories/{{ cat.id }}" hx-target="#dashboard-container"
                            hx-swap="innerHTML"
                            hx-confirm="Delete '{{ cat.name }}'? Assets in this category will become uncategorized."
                            class="text-gray-300 hover:text-red-600 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </button>
                    </li>
                    {% else %}
                    <li class="py-4 text-center text-gray-500 text-sm">No categories yet.</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="mt-4">
                <button onclick="document.getElementById('modal-backdrop').remove()"
                    class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md w-full hover:bg-gray-50 transition text-sm font-medium shadow-sm">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
