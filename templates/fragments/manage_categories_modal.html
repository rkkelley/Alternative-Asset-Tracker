<div id="modal-backdrop"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Manage Categories</h3>

            <!-- Add New Category Form -->
            <form hx-post="/fragments/categories" hx-target="#dashboard-container" hx-swap="innerHTML"
                class="mb-4 flex gap-2">
                <input type="text" name="name" placeholder="New Category Name"
                    class="flex-1 px-3 py-2 border rounded text-sm" required>
                <button type="submit"
                    class="px-3 py-2 bg-green-500 text-white text-sm font-medium rounded hover:bg-green-600">
                    Add
                </button>
            </form>

            <!-- Category List -->
            <div class="max-h-60 overflow-y-auto border-t border-b border-gray-200 my-2">
                <ul class="divide-y divide-gray-200 text-left">
                    {% for cat in categories %}
                    <li class="py-2 flex justify-between items-center px-2 hover:bg-gray-50">
                        <span class="text-gray-700 font-medium">{{ cat.name }}</span>
                        <button hx-delete="/fragments/categories/{{ cat.id }}" hx-target="#dashboard-container"
                            hx-swap="innerHTML"
                            hx-confirm="Delete '{{ cat.name }}'? Assets in this category will become uncategorized."
                            class="text-red-500 hover:text-red-700 text-sm">
                            Delete
                        </button>
                    </li>
                    {% else %}
                    <li class="py-4 text-center text-gray-500 text-sm">No categories yet.</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="mt-4">
                <button onclick="document.getElementById('modal-backdrop').remove()"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md w-full hover:bg-gray-400 transition">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
