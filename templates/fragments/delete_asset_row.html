<tr id="asset-row-{{ asset.id }}" class="bg-red-50 border-l-4 border-red-500 shadow-inner transition-all duration-300">
    <td colspan="6">
        <form hx-delete="/fragments/assets/{{ asset.id }}" hx-target="#dashboard-container" hx-swap="innerHTML"
            class="p-4 flex items-center justify-between gap-6">

            <div class="flex items-center gap-3">
                <div class="p-2 bg-red-100 rounded-full text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                </div>
                <div>
                    <h4 class="text-sm font-bold text-red-900">Archive {{ asset.name }}?</h4>
                    <p class="text-xs text-red-600">This asset will be moved to the audit log.</p>
                </div>
            </div>

            <div class="flex-grow">
                <label class="block text-xs font-bold text-red-700 uppercase mb-1">Reason for Archiving</label>
                <input type="text" name="deletion_note" placeholder="e.g. Sold, Lost, Data Entry Error"
                    class="w-full px-3 py-2 bg-white border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-sm text-gray-900"
                    required autofocus>
            </div>

            <div class="flex items-end gap-3 pb-0.5">
                <button hx-get="/dashboard" hx-target="body"
                    class="px-4 py-2 bg-white border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none">
                    Cancel
                </button>
                <button type="submit"
                    class="px-4 py-2 bg-red-600 border border-transparent shadow-sm text-sm font-medium rounded-md text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Confirm Archive
                </button>
            </div>

        </form>
    </td>
</tr>
