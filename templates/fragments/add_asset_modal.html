<div id="modal-backdrop"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Asset</h3>
            <div class="mt-2 px-7 py-3">
                <form hx-post="/fragments/assets" hx-target="#dashboard-container" hx-swap="innerHTML">
                    <input type="text" name="name" placeholder="Asset Name" class="mb-3 px-3 py-2 border rounded w-full"
                        required>

                    <select name="category_id" class="mb-3 px-3 py-2 border rounded w-full">
                        <option value="0">Select Category (Optional)</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>

                    <div class="mb-3">
                        <label class="block text-left text-xs text-gray-500 mb-1">Purchase Price & Date</label>
                        <input type="number" step="0.01" name="purchase_price" placeholder="Cost ($)"
                            class="mb-2 px-3 py-2 border rounded w-full" required>
                        <input type="date" name="purchase_date" class="px-3 py-2 border rounded w-full" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-left text-xs text-gray-500 mb-1">Current Value (Optional)</label>
                        <input type="number" step="0.01" name="current_market_value"
                            placeholder="Defaults to Cost if empty"
                            class="px-3 py-2 border rounded w-full border-blue-200">
                    </div>

                    <div class="items-center px-4 py-3">
                        <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                            Save Asset
                        </button>
                    </div>
                </form>
                <button onclick="document.getElementById('modal-backdrop').remove()"
                    class="mt-2 px-4 py-2 bg-gray-300 text-gray-700 rounded-md w-full">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
