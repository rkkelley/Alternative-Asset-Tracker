<div id="modal-backdrop"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-bold text-gray-900 mb-4">Add New Asset</h3>
            <div class="mt-2 px-1">
                <form hx-post="/fragments/assets" hx-target="#dashboard-container" hx-swap="innerHTML"
                    class="text-left">

                    <!-- Name -->
                    <div class="mb-3">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Asset Name</label>
                        <input type="text" name="name" placeholder="e.g. Vintage Rolex"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Category</label>
                        <select name="category_id"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="0">Select Category (Optional)</option>
                            {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Cost & Date Group -->
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Cost</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-500 sm:text-sm">$</span>
                                </div>
                                <input type="number" step="0.01" name="purchase_price"
                                    class="w-full pl-7 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="0.00" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Date Bought</label>
                            <input type="date" name="purchase_date"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-500"
                                required>
                        </div>
                    </div>

                    <!-- Current Value -->
                    <div class="mb-6">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">
                            Current Value <span class="font-normal text-gray-400 normal-case">(Optional)</span>
                        </label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="number" step="0.01" name="current_market_value"
                                class="w-full pl-7 pr-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400"
                                placeholder="Defaults to Cost if empty">
                        </div>
                    </div>

                    <div class="flex items-center justify-between gap-3">
                        <button type="button" onclick="document.getElementById('modal-backdrop').remove()"
                            class="w-1/3 px-4 py-2 bg-white border border-gray-300 text-gray-700 text-sm font-medium rounded-md shadow-sm hover:bg-gray-50 focus:outline-none">
                            Cancel
                        </button>
                        <button type="submit"
                            class="w-2/3 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Save Asset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
